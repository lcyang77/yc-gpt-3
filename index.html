<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3.5 Turbo Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">GPT-3.5 Turbo Chat</h1>
        <form id="apiKeyForm" class="mb-4">
            <div class="form-group">
               
                <div class="input-group">
                    <input type="password" id="apiKey" class="form-control" placeholder="You can enter your API Key here">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Save API Key</button>
                    </div>
                </div>
            </div>

        </form>
        <div id="chat" class="border rounded mb-4"></div>
        <form id="messageForm">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
        <div class="signature">â€”Linus Yang</div>

        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
